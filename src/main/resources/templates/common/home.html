<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script th:src="@{/js/home/home.js}"></script>
    <style>
        .navbar-fixed-left {
          height: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Monitor</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li ><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Settings</a></li>
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col-sm-2">
        <nav class="nav navbar-fixed-left">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Menu 1 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Submenu 1-1</a></li>
                    <li><a href="#">Submenu 1-2</a></li>
                    <li><a href="#">Submenu 1-3</a></li>
                </ul>
            </li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
        </nav>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <label>Username: </label>
            <span th:text="${user.username}"></span>
        </div>
        <div class="row">
            <div id="chart-canvas-mine" class="col-sm-4">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="col-sm-4">
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="red" id="cat-1">
                        <label class="form-check-label" for="cat-1">
                            red
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="white" id="cat-2">
                        <label class="form-check-label" for="cat-2">
                            white
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="black" id="cat-3">
                        <label class="form-check-label" for="cat-3">
                            black
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="yellow" id="cat-4">
                        <label class="form-check-label" for="cat-4">
                            yellow
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="chart-box">Select chart</label>
                        <select class="form-control" id="chart-box">
                            <option value="pie">Pie</option>
                            <option value="doughnut">Donut</option>
                            <option value="line">Line</option>
                        </select>
                    </div>
                    <button type="button" id="chart-generation-button" class="btn btn-primary mb-2">Generate chart</button>
                </form>
            </div>
            <div>
                <h5>Total Expenditure ...</h5>
            </div>
        </div>
    </div>
</div>
</body>
</html>
